<ng-container *transloco="let t">
    <spiderly-card [title]="t('Appointment')" icon="pi pi-file-edit">

        <appointment-base-details
        [formGroup]="formGroup" 
        [appointmentFormGroup]="appointmentFormGroup" 
        (onServiceForAppointmentChange)="enableExpireAt($event)"
        (onSave)="onSave()"
        (onIsAuthorizedForSaveChange)="isAuthorizedForSaveChange($event)"
        [showTimeOnExpiredAtForAppointment]="true"
        [showTimeOnReservedAtForAppointment]="true"
        [getCrudMenuForOrderedData]="getCrudMenuForOrderedData"
        />

    </spiderly-card>
</ng-container>
